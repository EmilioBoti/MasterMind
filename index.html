<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/mastermind.png">
  <title>MasterMind</title>
</head>
<body>

  <main class="main-container">

    <div class="header">
      <img src="img/mastermind.png" alt="logo" id="logo">
      <h1>MasterMind</h1>
      <p id="board">Let's go, guess all the numbers behind the asterisk (*) sign</p>
    </div>

    <div class="container" id="container">
      <div class="items" id="box1">*</div>
      <div class="items" id="box2">*</div>
      <div class="items" id="box3">*</div>
      <div class="items" id="box4">*</div>
      <div class="items" id="box5">*</div>
    </div>

    <div class="btn-container">
      <input type="number" id="number" placeholder="Introduce 5 numbers">

      <div class="grid-button">
        <input type="button" value="Check" id="check">
        <!--<input type="button" value="Show" id="show">-->
        <input type="button" value="Give up" id="giveup">
        <input type="button" value="Reset" id="reset">
      </div>

    </div>
  </main>
</body>
<script src="js/index.js"></script>
</html>
